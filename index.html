<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Assesment</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="main">
            <form action="./php/success.php" class="form-container" method="get">
                <div>
                    <p class="title">Form</p>
                </div>
                <div>
                    <label for="fname">Firstname: </label>
                    <input type="text" placeholder="James" name="firstname" required>
                </div>
                <div>
                    <label for="lname">Lastname: </label>
                    <input type="text" placeholder="Ocao" name="lastname" required>
                </div>
                <div>
                    <label for="dob">Date of Birth:</label>
                    <select  id="month" name="date-month" required>
                        <option value="" disabled selected hidden>Month</option>
                    </select>
                    <select id="day" name="date-day" required>
                        <option value="" disabled selected hidden>Day</option>
                    </select>
                    <select id="year" name="date-year" required>
                        <option value="" disabled selected hidden>Year</option>
                    </select>
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <select name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    
                </div>
                <div>
                    <button type="submit">
                        Submit
                    </button>
                </div>
            </form>
    </main>
    <script>
        const Month = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "August", "September", "October", "November", "December"]
        const monthElement = document.getElementById("month")
        const dayElement = document.getElementById("day")
        const yearElement = document.getElementById("year")
        for(let i = 0; i < Month.length; i++) {
            const option = document.createElement("option")
            option.value = Month[i]
            option.innerText = Month[i]
            monthElement.appendChild(option)
        }
        for(let i = 0; i < 31; i++) {
            const option = document.createElement("option")
            option.value = i
            option.innerHTML = i
            dayElement.appendChild(option)
        }

        const year = Array.from({length: 2100 - 1900 + 1}, (_, i) => 1900 + i);
        for(let i = 0; i < year.length; i++) {
            const option = document.createElement("option")
            option.value = year[i]
            option.innerHTML = year[i]
            yearElement.appendChild(option)
        }

    </script>
    
</body>
</html>
